<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=" A simple HTML portfolio website with form to contact .">
    <meta name="keywords" content="HTML, CSS, JavaScript, Contact, Form, Message, email">
    <title>Basic HTML Website-Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <header>

        <nav>
            <div id="logo">
                <img src="favicon.ico" alt="LOGO">
                <p id="name">Your Name</p>
            </div>
            <br>
            <span id="links"> <a href="index.html">HOME</a> /<a href="projects.html">Projects</a>/ <a
                    href="articles.html">Articles</a>/ <a href="contact.html">Contacts</a> </span>
        </nav>

        <h1>Frontend Developer</h1>
        <p>HTML only with proper layout no styling</p>

    </header>
    <main id="contact-main">
        <form>
            <h3>Contact me</h3>
            <div id="form-container">
            <label for="name">Name:</label>
            <input type="text" required  placeholder="Your Name">
            <label for="email">Email:</label>
            <input type="email" required placeholder="Your Email">
            <label for="message">Message:</label>
            <textarea rows="5" cols="33" required placeholder="Write Your Message"></textarea>
            <button type="submit">Send</button>

            </div>
        </form>
    </main>
        

</body>

</html>
